            <script src="js/jquery.js"></script>
            <script src="js/handlebars-v4.0.5.js"></script>
            <script src="js/custom/ajax_wrapper.js"></script>
			
	<script>
    $(document).ready(function() {
        function more() {
            var offset = 0;

            function getOffset () {
                return offset;
            }
            function setOffset (count) {
                offset = count;
            }

            return {
                getOffset : getOffset,
                setOffset : setOffset
            }
        }

        var template,
            offsetHandler = more(),
            ajaxHandler = ajaxManager();
        var init = function (done, error) {
            if (!$.isFunction(done)) {
                done = function (resolvedData) {
                    var source = $('#news').html();
                    if (!template) {
                        template = Handlebars.compile(source);
                    }
                    if ($.isPlainObject(resolvedData)
                        && 'news' in resolvedData
                    ) {
                        $('#main_news').append(template(resolvedData));
                    }
                    if (resolvedData.count >= resolvedData.total) {
                        $('#more').hide();
                    }
                    offsetHandler.setOffset(resolvedData.count);
                };
            }
            if (!$.isFunction(error)) {
                error = function (jqXHR, textStatus) {
                    $('#error').html('Error from server with status ' + textStatus).show();
                };
            }
            ajaxHandler.init('{{ ajax_url }}', '{{ format }}', done, error);

            return {
                process: function(processData) {
                    if (!ajaxHandler.send(processData)) {
                        $('#error').html('Somethig wrong').show();
                    }
                }
            }
        };

        init().process(offsetHandler.getOffset());

        $('#more').click(
            function () {
                var count = offsetHandler.getOffset();
                init().process({offset : count})
            }
        );
